<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title"
    content="{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:locale" content="{{ site.lang }}" />
{% if page.og-image %}
<meta property="og:image"
    content="{{ site.url }}/img/{{ page.og-image }}" />
{% else %}
{% if page.cover-image %}
<meta property="og:image"
    content="{{ site.url }}/img/{{ page.cover-image }}" />
{% else %}
<meta property="og:image"
    content="{{ site.url }}/img/og-image.jpg" />
{% endif %}
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}" />
{% endfor %}
{% endif %}
{% if page.categories %}
{% for category in page.categories limit:1 %}
<meta property="article:section" content="{{ category }}" />
{% endfor %}
{% endif %}
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
<meta property="article:author" content="{{ site.url }}{% if site.baseurl != "/" %}{{ site.baseurl }}{% endif %}about/">
{% endif %}
<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
<meta property="og:url"
    content="{{ site.url }}{% if site.baseurl != "/" %}{{ site.baseurl }}{% endif %}{{ page.url }}" />
<meta property="og:description"
    content="{% if page.summary %}{{ page.summary }}{% elsif page.title %}{{}}{{ site.description.meta }}{% endif %}" />
